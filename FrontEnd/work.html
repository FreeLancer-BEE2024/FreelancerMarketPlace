<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Management</title>
  <link rel="stylesheet" href="work.css"> 
</head>
<body>
  <h1>Create a New Work</h1>
  <form id="workForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="requirements">Requirements:</label>
    <textarea id="requirements" name="requirements" required></textarea><br><br>

    <label for="duration">Duration:</label>
    <input type="text" id="duration" name="duration" required><br><br>

    <label for="budget">Budget:</label>
    <input type="number" id="budget" name="budget" required><br><br>

    <button type="submit">Create Work</button>
  </form>

  <h2>All Works</h2>
  <div id="worksContainer"></div>

  <script src="work.js"></script>
</body>
</html>
