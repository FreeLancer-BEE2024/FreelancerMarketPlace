<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-image">
        <img src="./images/bird.webp" alt="Bird Image">
    </div>
    <div class="login-container">
        <div class="logo">
            <img src="./images/freelancer-logo.svg" alt="Freelancer Logo">
        </div>
        <div class="login-form">
            <h2>Welcome Back</h2>
            <form action="#" method="post">
                <label for="username">Enter Username or Email</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="button" class="login-button" onclick="window.location.href='index.html';">Log In</button>


                <hr class="divider">

                <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
